<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfishing Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to the Catfishing Game!</h1>
    <div id="game-area" class="hidden">
        <p id="article-number">Article 1 of 10</p>
        <p id="user-score">Score: 0/0</p>
        <form id="answer-form">
            <label for="user-answer">Your Answer:</label>
            <input type="text" id="user-answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <div id="correct-answer"></div>
            <button id="next-article">Next Article</button>
            <button id="i-got-it">I Got It!</button>
            <button id="close-enough">Close Enough</button>
        </div>
        <div id="categories" class="hidden">
            <h3>Categories</h3>
            <div id="categories-container"></div>
        </div>
    </div>
    <button id="start-game">Start Game</button>
    <script src="js/script.js"></script>
</body>
</html>

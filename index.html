<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfishing Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to the Catfishing Game!</h1>
    <div id="user-section">
        <h2>User Section</h2>
        <button id="start-game">Start Game</button>
        <div id="game-area" class="hidden">
            <p id="article-number">Article 1 of 10</p>
            <p id="user-score">Score: 0/0</p>
            <div id="categories">
                <h3>Categories</h3>
                <ul></ul>
            </div>
            <form id="answer-form">
                <label for="user-answer">Your Answer:</label>
                <input type="text" id="user-answer" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

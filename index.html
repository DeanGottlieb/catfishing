<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfishing Game</title>
    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rise Catfishing:</h1>
    <div id="game-area" class="hidden">
        <p id="article-number">Article 1 of 10</p>
        <p id="user-score">Score: 0/0</p>
        <form id="answer-form">
            <label for="user-answer">Your Answer:</label>
            <input type="text" id="user-answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <div id="correct-answer"></div>
            <a id="article-link" href="#" target="_blank" class="hidden">Wikipedia article link</a>
            <button id="next-article">Next Article</button>
            <button id="i-got-it" class="hidden">I Got It!</button>
            <button id="close-enough" class="hidden">Close Enough</button>
        </div>
        <div id="categories">
            <h3>Categories</h3>
            <div id="categories-container"></div>
        </div>
    </div>
    <select id="article-group-selector">
        <option value="1">Group 1</option>
        <option value="2">Group 2</option>
        <!-- Add more options as needed -->
    </select>
    <button id="start-game" disabled>Start Game</button>
    <button id="copy-score" class="hidden">Copy Score</button>
    <div id="version-info">
        <span>Version: <span id="version-number"></span></span>
        <span>Last Updated: <span id="last-updated"></span></span>
    </div>
    <script type="module" src="js/uiHandlers.js"></script>
</body>
</html>
